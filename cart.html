<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MediMerge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="navbar.js"></script>
    <script src="include-chatbot.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .page-header h1 {
            color: #333;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-header h1 span {
            color: #11b671;
        }

        .page-header p {
            color: #666;
            font-size: clamp(14px, 3vw, 16px);
        }

        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .cart-items {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .cart-item:hover {
            border-color: #11b671;
            box-shadow: 0 5px 15px rgba(17, 182, 113, 0.1);
        }

        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid #f0f0f0;
            flex-shrink: 0;
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .item-price {
            font-size: clamp(18px, 4vw, 20px);
            font-weight: 700;
            color: #11b671;
            margin-bottom: 8px;
        }

        .item-category {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 5px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #11b671;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #0ea55e;
            transform: scale(1.1);
        }

        .quantity-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .quantity-display {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #333;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #e63946;
            transform: translateY(-2px);
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .summary-title {
            font-size: clamp(20px, 4vw, 24px);
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
            padding: 10px 0;
        }

        .summary-row.total {
            font-size: clamp(18px, 4vw, 20px);
            font-weight: 700;
            color: #11b671;
            border-top: 2px solid #e9ecef;
            padding-top: 15px;
            margin-top: 15px;
        }

        .checkout-btn {
            width: 100%;
            background: #11b671;
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 15px;
            font-size: clamp(16px, 3vw, 18px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .checkout-btn:hover:not(:disabled) {
            background: #0ea55e;
            transform: translateY(-2px);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-cart i {
            font-size: 80px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-cart h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: clamp(20px, 4vw, 24px);
        }

        .empty-cart p {
            margin-bottom: 25px;
            font-size: clamp(14px, 3vw, 16px);
        }

        .continue-shopping-btn {
            background: #11b671;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .continue-shopping-btn:hover {
            background: #0ea55e;
            transform: translateY(-2px);
        }

        .cart-item-mobile {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .cart-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .cart-summary {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .cart-container {
                padding: 15px;
            }

            .page-header {
                padding: 20px;
                margin-bottom: 20px;
            }

            .cart-items,
            .cart-summary {
                padding: 20px;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .item-image {
                margin-right: 0;
                width: 120px;
                height: 120px;
            }

            .item-actions {
                justify-content: center;
            }

            .cart-item-mobile {
                display: block;
            }

            .cart-item-desktop {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .cart-container {
                padding: 10px;
            }

            .page-header,
            .cart-items,
            .cart-summary {
                padding: 15px;
            }

            .cart-item {
                padding: 15px;
            }

            .item-image {
                width: 100px;
                height: 100px;
            }

            .quantity-controls {
                flex-direction: column;
                gap: 5px;
            }

            .checkout-btn {
                padding: 15px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="page-header">
            <h1>Shopping <span>Cart</span></h1>
            <p>Review your items and proceed to checkout</p>
        </div>

        <div class="cart-content">
            <div class="cart-items">
                <div id="cartItems">
                    <!-- Cart items will be populated here -->
                </div>
            </div>

            <div class="cart-summary">
                <h3 class="summary-title">Order Summary</h3>
                <div class="summary-row">
                    <span>Items:</span>
                    <span id="itemCount">0</span>
                </div>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">₹0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (18%):</span>
                    <span id="tax">₹0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">₹0.00</span>
                </div>
                <button class="checkout-btn" onclick="proceedToCheckout()" id="checkoutBtn" disabled>
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
        });

        function loadCart() {
            cart = JSON.parse(localStorage.getItem('cart')) || [];
            displayCart();
            updateSummary();
        }

        function displayCart() {
            const container = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Your cart is empty</h3>
                        <p>Looks like you haven't added any products to your cart yet.</p>
                        <a href="product.html" class="continue-shopping-btn">
                            <i class="fas fa-arrow-left"></i> Continue Shopping
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="item-image" onerror="this.src='./Images/pills.png'">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">₹${item.price.toFixed(2)}</div>
                        <div class="item-category">Category: ${item.category || 'General'}</div>
                        <div class="item-actions">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)" ${item.quantity <= 1 ? 'disabled' : ''}>
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${index})">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateQuantity(index, change) {
            const newQuantity = cart[index].quantity + change;
            
            if (newQuantity <= 0) {
                removeItem(index);
                return;
            }
            
            cart[index].quantity = newQuantity;
            saveCart();
            displayCart();
            updateSummary();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            saveCart();
            displayCart();
            updateSummary();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update navbar cart count
            if (window.navbar && window.navbar.updateCartCount) {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                window.navbar.updateCartCount(totalItems);
            }
        }

        function updateSummary() {
            const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.18;
            const total = subtotal + tax;

            document.getElementById('itemCount').textContent = itemCount;
            document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `₹${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `₹${total.toFixed(2)}`;

            // Enable/disable checkout button
            const checkoutBtn = document.getElementById('checkoutBtn');
            checkoutBtn.disabled = cart.length === 0;
        }

        function proceedToCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }
            
            // Check if user is logged in
            fetch('session.php')
                .then(response => response.json())
                .then(data => {
                    if (data.username) {
                        window.location.href = 'checkout.html';
                    } else {
                        localStorage.setItem('postLoginRedirect', 'checkout.html');
                        window.location.href = 'login.php';
                    }
                })
                .catch(() => {
                    localStorage.setItem('postLoginRedirect', 'checkout.html');
                    window.location.href = 'login.php';
                });
        }
    </script>
</body>
</html>
