<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MediMerge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./navbar.js"></script>
    <script src="./chatbot-component.js"></script>
    <script src="./notification-component.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .checkout-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .checkout-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .checkout-header-content {
            position: relative;
            z-index: 2;
        }

        .checkout-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .checkout-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            font-weight: 400;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .checkout-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .checkout-form {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-section h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .payment-method {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background: #f8f9fa;
        }

        .payment-method:hover {
            border-color: #667eea;
            background: white;
        }

        .payment-method.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .payment-method input[type="radio"] {
            margin-right: 10px;
        }

        .payment-method label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .order-summary {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .order-summary h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #333;
        }

        .order-items {
            margin-bottom: 25px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .item-details {
            color: #666;
            font-size: 0.9rem;
        }

        .item-price {
            font-weight: 700;
            color: #667eea;
        }

        .summary-totals {
            border-top: 2px solid #f0f0f0;
            padding-top: 20px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
        }

        .summary-row.total {
            font-size: 1.3rem;
            font-weight: 800;
            color: #333;
            border-top: 1px solid #f0f0f0;
            padding-top: 20px;
            margin-top: 20px;
        }

        .summary-label {
            color: #666;
            font-weight: 500;
        }

        .summary-value {
            font-weight: 600;
            color: #333;
        }

        .summary-value.total {
            color: #667eea;
            font-size: 1.5rem;
        }

        .place-order-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .place-order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .place-order-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-to-cart {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-cart a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-to-cart a:hover {
            color: #5a6fd8;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
            border: 1px solid #fcc;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #11b671;
        }

        .toast.error {
            background: #ff4757;
        }

        .toast.warning {
            background: #ffa502;
        }

        @media (max-width: 768px) {
            .checkout-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .order-summary {
                position: static;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .checkout-header {
                padding: 40px 20px;
            }

            .checkout-form {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .checkout-container {
                margin: 20px auto;
                padding: 0 15px;
            }

            .checkout-form {
                padding: 25px 15px;
            }

            .order-summary {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Checkout Header -->
    <section class="checkout-header">
        <div class="checkout-header-content">
            <h1 class="checkout-title">Checkout</h1>
            <p class="checkout-subtitle">Complete your order and get your medicines delivered</p>
        </div>
    </section>

    <!-- Checkout Container -->
    <div class="checkout-container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading checkout...</p>
        </div>
        
        <div id="error" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText"></p>
        </div>
        
        <div id="checkoutContent" class="checkout-content" style="display: none;">
            <!-- Checkout Form -->
            <div class="checkout-form">
                <form id="checkoutForm">
                    <!-- Customer Information -->
                    <div class="form-section">
                        <h3><i class="fas fa-user"></i> Customer Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <!-- Delivery Address -->
                    <div class="form-section">
                        <h3><i class="fas fa-map-marker-alt"></i> Delivery Address</h3>
                        <div class="form-group">
                            <label for="address">Street Address *</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City *</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State *</label>
                                <input type="text" id="state" name="state" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="zipCode">ZIP Code *</label>
                                <input type="text" id="zipCode" name="zipCode" required>
                            </div>
                            <div class="form-group">
                                <label for="country">Country *</label>
                                <select id="country" name="country" required>
                                    <option value="">Select Country</option>
                                    <option value="India">India</option>
                                    <option value="USA">USA</option>
                                    <option value="UK">UK</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Australia">Australia</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Fulfillment Method -->
                    <div class="form-section">
                        <h3><i class="fas fa-truck"></i> Delivery or Pickup</h3>
                        <div class="payment-methods">
                            <div class="payment-method">
                                <input type="radio" id="delivery" name="fulfillment" value="delivery" checked>
                                <label for="delivery">Home Delivery (₹15 per item)</label>
                            </div>
                            <div class="payment-method">
                                <input type="radio" id="pickup" name="fulfillment" value="pickup">
                                <label for="pickup">Store Pickup (Free)</label>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="form-section">
                        <h3><i class="fas fa-credit-card"></i> Payment Method</h3>
                        <div class="payment-methods">
                            <div class="payment-method">
                                <input type="radio" id="cod" name="paymentMethod" value="cod" checked>
                                <label for="cod">Cash on Delivery</label>
                            </div>
                            <div class="payment-method">
                                <input type="radio" id="card" name="paymentMethod" value="card">
                                <label for="card">Credit/Debit Card</label>
                            </div>
                            <div class="payment-method">
                                <input type="radio" id="upi" name="paymentMethod" value="upi">
                                <label for="upi">UPI Payment</label>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Notes -->
                    <div class="form-section">
                        <h3><i class="fas fa-sticky-note"></i> Additional Notes</h3>
                        <div class="form-group">
                            <label for="notes">Special Instructions (Optional)</label>
                            <textarea id="notes" name="notes" placeholder="Any special delivery instructions or notes..."></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="order-items" id="orderItems">
                    <!-- Order items will be loaded here -->
                </div>
                <div class="summary-totals">
                    <div class="summary-row">
                        <span class="summary-label">Items:</span>
                        <span class="summary-value" id="itemCount">0</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Subtotal:</span>
                        <span class="summary-value" id="subtotal">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Delivery Fee:</span>
                        <span class="summary-value" id="deliveryFee">₹0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span class="summary-label">Total:</span>
                        <span class="summary-value total" id="total">₹0.00</span>
                    </div>
                </div>
                <button class="place-order-btn" id="placeOrderBtn" onclick="placeOrder()">
                    <i class="fas fa-check"></i> Place Order
                </button>
                <div class="back-to-cart">
                    <a href="cart.html"><i class="fas fa-arrow-left"></i> Back to Cart</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cartItems = [];
        let cartTotal = 0;
        const DELIVERY_FEE_PER_ITEM = 15;

        // Load cart on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            setupPaymentMethodSelection();
            setupFulfillmentSelection();
            initializeNavbar();
            initializeChatbot();
        });

        function setupPaymentMethodSelection() {
            const paymentMethods = document.querySelectorAll('.payment-method');
            paymentMethods.forEach(method => {
                method.addEventListener('click', function() {
                    // Remove selected class from all methods
                    paymentMethods.forEach(m => m.classList.remove('selected'));
                    // Add selected class to clicked method
                    this.classList.add('selected');
                    // Check the radio button
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;
                });
            });
        }

        async function loadCart() {
            try {
                const response = await fetch('./api/cart_api.php');
                const data = await response.json();
                
                if (data.success) {
                    cartItems = data.cart;
                    cartTotal = data.total;
                    displayOrderSummary();
                    displayCheckoutForm();
                    
                    // Update navbar cart count
                    if (window.navbar && typeof window.navbar.updateCartCount === 'function') {
                        window.navbar.updateCartCount(data.item_count);
                    }
                } else {
                    throw new Error(data.message || 'Failed to load cart');
                }
            } catch (error) {
                showError('Failed to load cart: ' + error.message);
            }
        }

        function displayOrderSummary() {
            const orderItems = document.getElementById('orderItems');
            
            orderItems.innerHTML = cartItems.map(item => `
                <div class="order-item">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-details">Qty: ${item.quantity} × ₹${item.price}</div>
                    </div>
                    <div class="item-price">₹${(item.price * item.quantity).toFixed(2)}</div>
                </div>
            `).join('');

            // Update summary
            document.getElementById('itemCount').textContent = cartItems.length;
            document.getElementById('subtotal').textContent = `₹${cartTotal.toFixed(2)}`;
            const fulfillment = (document.querySelector('input[name="fulfillment"]:checked')||{}).value || 'delivery';
            const deliveryFee = fulfillment === 'delivery' ? DELIVERY_FEE_PER_ITEM * cartItems.reduce((s,i)=>s + Number(i.quantity||1),0) : 0;
            document.getElementById('deliveryFee').textContent = `₹${deliveryFee.toFixed(2)}`;
            document.getElementById('total').textContent = `₹${(cartTotal + deliveryFee).toFixed(2)}`;
        }

        function setupFulfillmentSelection(){
            document.querySelectorAll('input[name="fulfillment"]').forEach(r=>{
                r.addEventListener('change', displayOrderSummary);
            });
        }

        function displayCheckoutForm() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const checkoutContent = document.getElementById('checkoutContent');
            
            loading.style.display = 'none';
            error.style.display = 'none';
            checkoutContent.style.display = 'grid';
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorText = document.getElementById('errorText');
            
            loading.style.display = 'none';
            errorText.textContent = message;
            error.style.display = 'block';
        }

        async function placeOrder() {
            if (cartItems.length === 0) {
                showToast('Your cart is empty', 'error');
                return;
            }

            // Get form data
            const form = document.getElementById('checkoutForm');
            const formData = new FormData(form);
            
            // Validate required fields
            const requiredFields = ['firstName', 'lastName', 'email', 'phone', 'address', 'city', 'state', 'zipCode', 'country'];
            for (let field of requiredFields) {
                if (!formData.get(field)) {
                    showToast(`Please fill in ${field.replace(/([A-Z])/g, ' $1').toLowerCase()}`, 'error');
                    return;
                }
            }

            // Disable button and show loading
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            const originalText = placeOrderBtn.innerHTML;
            placeOrderBtn.disabled = true;
            placeOrderBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            try {
                const orderData = {
                    customer: {
                        firstName: formData.get('firstName'),
                        lastName: formData.get('lastName'),
                        email: formData.get('email'),
                        phone: formData.get('phone'),
                        address: formData.get('address'),
                        city: formData.get('city'),
                        state: formData.get('state'),
                        zipCode: formData.get('zipCode'),
                        country: formData.get('country')
                    },
                    paymentMethod: formData.get('paymentMethod'),
                    fulfillment: formData.get('fulfillment') || 'delivery',
                    notes: formData.get('notes'),
                    items: cartItems,
                    total: parseFloat(document.getElementById('total').textContent.replace('₹',''))
                };

                const wantsOnline = orderData.paymentMethod !== 'cod';
                if (wantsOnline) {
                    // Simulate online payment via internal gateway
                    await submitOrder(orderData);
                } else {
                    await submitOrder(orderData);
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
            } finally {
                // Re-enable button
                placeOrderBtn.disabled = false;
                placeOrderBtn.innerHTML = originalText;
            }
        }

        async function submitOrder(orderData) {
            const response = await fetch('./api/checkout_api.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            });
            const data = await response.json();
            if (data.success) {
                try {
                    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                    orders.push({
                        orderId: data.order_id || ('MM' + Date.now()),
                        orderDate: new Date().toISOString(),
                        customer: orderData.customer,
                        items: orderData.items,
                        total: orderData.total,
                        paymentMethod: orderData.paymentMethod
                    });
                    localStorage.setItem('orders', JSON.stringify(orders));
                } catch(e){}
                // WhatsApp receipt sending disabled per request
                try {
                    // intentionally no WhatsApp or external messaging trigger here
                } catch(e){}
                showToast('Order placed successfully!', 'success');
                setTimeout(()=>{ window.location.href = './confirmation.html?order_id=' + data.order_id; }, 1000);
            } else {
                showToast(data.message || 'Failed to place order', 'error');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        function initializeNavbar() {
            if (typeof ModernNavbar !== 'undefined') {
                new ModernNavbar();
            }
        }

        function initializeChatbot() {
            if (typeof MediMergeChatbot !== 'undefined') {
                new MediMergeChatbot();
            }
        }
    </script>
</body>
</html>
