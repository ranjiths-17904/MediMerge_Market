<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MediMerge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="navbar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .page-header h1 {
            color: #333;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-header h1 span {
            color: #11b671;
        }

        .page-header p {
            color: #666;
            font-size: 16px;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .cart-items {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .cart-item:hover {
            border-color: #11b671;
            box-shadow: 0 5px 15px rgba(17, 182, 113, 0.1);
        }

        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid #f0f0f0;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .item-price {
            font-size: 20px;
            font-weight: 700;
            color: #11b671;
            margin-bottom: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: 2px solid #e1e1e1;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .quantity-btn:hover {
            border-color: #11b671;
            color: #11b671;
        }

        .quantity-display {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            transform: scale(1.1);
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .summary-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .summary-item:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 18px;
            color: #11b671;
        }

        .summary-label {
            color: #666;
            font-weight: 500;
        }

        .summary-value {
            color: #333;
            font-weight: 600;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #11b671, #0ea55d);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(17, 182, 113, 0.3);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* removed sticky footer for a cleaner look */

        .empty-cart i {
            font-size: 80px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-cart h3 {
            color: #666;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .empty-cart p {
            color: #999;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .continue-shopping-btn {
            background: linear-gradient(135deg, #11b671, #0ea55d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .continue-shopping-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 182, 113, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .cart-container {
                padding: 10px;
            }

            .page-header h1 {
                font-size: 28px;
            }

            .cart-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
                padding: 25px;
            }

            .item-image {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .quantity-controls {
                justify-content: center;
                margin-top: 15px;
            }

            .remove-btn {
                position: static;
                margin-top: 15px;
            }

            .cart-summary {
                position: static;
            }
        }

        @media (max-width: 480px) {
            .page-header {
                padding: 20px;
            }

            .page-header h1 {
                font-size: 24px;
            }

            .cart-items,
            .cart-summary {
                padding: 20px;
            }

            .item-image {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container" style="max-width: 1400px;">
        <div class="page-header">
            <h1>Shopping <span>Cart</span></h1>
            <p>Review your items and proceed to checkout</p>
        </div>

        <div id="cartContent">
            <!-- Cart content will be loaded here -->
        </div>
        
    </div>

    <script>
        let cart = [];

        // Initialize cart on page load
        document.addEventListener('DOMContentLoaded', function() {
            // require login to proceed to checkout later, but allow viewing cart
            loadCart();
            updateCartCount();
        });

        function loadCart() {
            cart = JSON.parse(localStorage.getItem('cart')) || [];
            displayCart();
        }

        function displayCart() {
            const cartContent = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Your cart is empty</h3>
                        <p>Looks like you haven't added any products to your cart yet.</p>
                        <a href="product.html" class="continue-shopping-btn">
                            <i class="fas fa-arrow-left"></i>
                            Continue Shopping
                        </a>
                    </div>
                `;
                return;
            }

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.18; // 18% GST
            const total = subtotal + tax;

            cartContent.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        <h2 style="margin-bottom: 20px; color: #333; font-size: 24px;">Cart Items (${totalItems})</h2>
                        ${cart.map((item, index) => `
                            <div class="cart-item">
                                <img src="${item.image}" alt="${item.name}" class="item-image">
                                <div class="item-details">
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-price">₹${item.price.toFixed(2)}</div>
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                        <span class="quantity-display">${item.quantity}</span>
                                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                    </div>
                                </div>
                                <button class="remove-btn" onclick="removeItem(${index})">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="cart-summary">
                        <div class="summary-title">Order Summary</div>
                        <div class="summary-item">
                            <span class="summary-label">Subtotal (${totalItems} items)</span>
                            <span class="summary-value">₹${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Tax (18% GST)</span>
                            <span class="summary-value">₹${tax.toFixed(2)}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Shipping</span>
                            <span class="summary-value">Free</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Total</span>
                            <span class="summary-value">₹${total.toFixed(2)}</span>
                        </div>
                        
                        <button class="checkout-btn" onclick="proceedToCheckout()">
                            <i class="fas fa-credit-card"></i>
                            Proceed to Checkout
                        </button>
                        
                        <div style="text-align: center; margin-top: 20px;">
                            <a href="product.html" class="continue-shopping-btn" style="background: #f1f1f1; color: #666;">
                                <i class="fas fa-arrow-left"></i>
                                Continue Shopping
                            </a>
                        </div>
                    </div>
                </div>
            `;

            // Update sticky footer
            const sticky = document.getElementById('stickySummary');
            const stickyTotal = document.getElementById('stickyTotal');
            if (sticky && stickyTotal) {
                sticky.style.display = 'block';
                stickyTotal.textContent = `₹${total.toFixed(2)}`;
            }
        }

        function updateQuantity(index, change) {
            const newQuantity = cart[index].quantity + change;
            
            if (newQuantity <= 0) {
                removeItem(index);
                return;
            }
            
            cart[index].quantity = newQuantity;
            saveCart();
            displayCart();
            updateCartCount();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            saveCart();
            displayCart();
            updateCartCount();
            if(window.navbar && window.navbar.showToast){ window.navbar.showToast('Item removed from cart'); }
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            // Update navbar cart count if navbar is loaded
            if (window.navbar && window.navbar.updateCartCount) {
                window.navbar.updateCartCount(totalItems);
            }
        }

        function proceedToCheckout() {
            if (cart.length === 0) {
                if(window.navbar && window.navbar.showToast){ window.navbar.showToast('Your cart is empty'); }
                return;
            }
            // require login
            fetch('session.php').then(r=>r.json()).then(s=>{
                if(!s.username){
                    localStorage.setItem('postLoginRedirect','checkout.html');
                    window.location.href='login.php';
                    return;
                }
                window.location.href = 'checkout.html';
            }).catch(()=>{ window.location.href = 'checkout.html'; });
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#11b671' : type === 'error' ? '#ff4757' : '#667eea'};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                font-weight: 600;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
