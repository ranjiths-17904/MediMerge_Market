<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MediMerge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="navbar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .products-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .page-header h1 {
            color: #333;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-header h1 span {
            color: #11b671;
        }

        .page-header p {
            color: #666;
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .filters-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box input:focus {
            border-color: #11b671;
            box-shadow: 0 0 0 3px rgba(17, 182, 113, 0.1);
        }

        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .filter-select {
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .filter-select:focus {
            border-color: #11b671;
            box-shadow: 0 0 0 3px rgba(17, 182, 113, 0.1);
        }

        .reset-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-content {
            padding: 25px;
        }

        .product-category {
            background: linear-gradient(135deg, #11b671, #0ea55d);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .product-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #11b671;
        }

        .add-to-cart-btn {
            background: linear-gradient(135deg, #11b671, #0ea55d);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 182, 113, 0.3);
        }

        .add-to-cart-btn:active {
            transform: translateY(0);
        }

        .stock-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .out-of-stock {
            background: rgba(255, 71, 87, 0.9);
            color: white;
        }

        .no-products {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .no-products i {
            font-size: 60px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .no-products h3 {
            color: #666;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .no-products p {
            color: #999;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .products-container {
                padding: 10px;
            }

            .page-header h1 {
                font-size: 28px;
            }

            .filters-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .product-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .page-header {
                padding: 20px;
            }

            .page-header h1 {
                font-size: 24px;
            }

            .filters-section {
                padding: 20px;
            }

            .product-footer {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .add-to-cart-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="products-container">
        <div class="page-header">
            <h1>Our <span>Products</span></h1>
            <p>Discover our comprehensive range of high-quality medicines and healthcare products</p>
        </div>

        <div class="filters-section">
            <div class="filters-row">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <i class="fas fa-search"></i>
            </div>
                <select class="filter-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Pain Relief">Pain Relief</option>
                    <option value="Fever">Fever</option>
                    <option value="Cold & Cough">Cold & Cough</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Vitamins">Vitamins</option>
                    <option value="First Aid">First Aid</option>
                </select>
                <select class="filter-select" id="sortSelect">
                    <option value="name">Sort by Name</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="popularity">Most Popular</option>
                </select>
                <button class="reset-btn" onclick="resetFilters()">
                    <i class="fas fa-refresh"></i> Reset
                </button>
            </div>
        </div>

        <div id="productsContainer" class="products-grid">
            <!-- Products will be loaded here -->
                            </div>
                        </div>

    <script>
        // Optional compact chatbot styling
        (function(){
          const style=document.createElement('style');
          style.textContent=`df-messenger{--df-messenger-font-color:#fff;--df-messenger-button-titlebar-color:#11b671;--df-messenger-chips-color:#11b671;--df-messenger-titlebar-color:#0ea55d;}`;
          document.head.appendChild(style);
        })();
        // Sample product data (in real app, this would come from database)
        const products = [
            {
                id: 1,
                name: "Paracetamol 500mg",
                description: "Effective pain relief and fever reduction. Safe for adults and children when used as directed.",
                price: 7.00,
                category: "Pain Relief",
                image: "./Images/pills.png",
                stock: 50
            },
            {
                id: 2,
                name: "I-Pill Emergency Contraceptive",
                description: "Emergency contraceptive pill for women. Use within 72 hours of unprotected intercourse.",
                price: 10.00,
                category: "First Aid",
                image: "./Images/i-pill.png",
                stock: 25
            },
            {
                id: 3,
                name: "Cold & Flu Relief",
                description: "Multi-symptom relief for cold, flu, and congestion. Helps with runny nose, fever, and body aches.",
                price: 9.00,
                category: "Cold & Cough",
                image: "./Images/cold.png",
                stock: 35
            },
            {
                id: 4,
                name: "Diabetes Management",
                description: "Blood sugar control tablets. Helps maintain healthy glucose levels for diabetic patients.",
                price: 15.00,
                category: "Diabetes",
                image: "./Images/Diabites.png",
                stock: 20
            },
            {
                id: 5,
                name: "Vitamin C 1000mg",
                description: "High potency Vitamin C supplement. Boosts immunity and supports overall health.",
                price: 12.00,
                category: "Vitamins",
                image: "./Images/protien.png",
                stock: 40
            },
            {
                id: 6,
                name: "Aspirin 100mg",
                description: "Low-dose aspirin for heart health. Reduces risk of heart attack and stroke.",
                price: 8.00,
                category: "Pain Relief",
                image: "./Images/aspirin.jpeg",
                stock: 30
            },
            {
                id: 7,
                name: "Vicks VapoRub",
                description: "Topical decongestant for chest and throat congestion. Provides relief from cold symptoms.",
                price: 6.00,
                category: "Cold & Cough",
                image: "./Images/vicks.png",
                stock: 45
            },
            {
                id: 8,
                name: "Insulin Injection",
                description: "Fast-acting insulin for diabetes management. Helps control blood sugar levels.",
                price: 25.00,
                category: "Diabetes",
                image: "./Images/insulin.jpg",
                stock: 15
            }
        ];

        let filteredProducts = [...products];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts(filteredProducts);
            setupEventListeners();
            // Update cart count from existing cart
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((s,i)=>s+i.quantity,0);
            if(window.navbar && window.navbar.updateCartCount){ window.navbar.updateCartCount(totalItems); }
        });

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const sortSelect = document.getElementById('sortSelect');

            searchInput.addEventListener('input', filterProducts);
            categoryFilter.addEventListener('change', filterProducts);
            sortSelect.addEventListener('change', filterProducts);
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortSelect').value;

            // Filter by search term and category
            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || product.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            // Sort products
            switch(sortBy) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'name':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'popularity':
                    // In a real app, you'd sort by actual popularity data
                    filteredProducts.sort((a, b) => b.stock - a.stock);
                    break;
            }

            displayProducts(filteredProducts);
        }

        function displayProducts(productsToShow) {
            const container = document.getElementById('productsContainer');
            
            if (productsToShow.length === 0) {
                container.innerHTML = `
                    <div class="no-products">
                        <i class="fas fa-search"></i>
                        <h3>No products found</h3>
                        <p>Try adjusting your search criteria or browse all products</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = productsToShow.map(product => `
                <div class="product-card">
                    <div class="stock-badge ${product.stock === 0 ? 'out-of-stock' : ''}">
                        ${product.stock === 0 ? 'Out of Stock' : `${product.stock} in stock`}
                    </div>
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-content">
                        <div class="product-category">${product.category}</div>
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <div class="product-price">â‚¹${product.price.toFixed(2)}</div>
                            <button class="add-to-cart-btn" onclick="addToCart(${product.id}, '${product.name}', ${product.price}, '${product.image}')" ${product.stock === 0 ? 'disabled' : ''}>
                                <i class="fas fa-shopping-cart"></i>
                                ${product.stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('sortSelect').value = 'name';
            filteredProducts = [...products];
            displayProducts(filteredProducts);
        }

        function addToCart(productId, name, price, image) {
            // Get existing cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // Check if product already exists in cart
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: name,
                    price: price,
                    image: image,
                    quantity: 1
                });
            }
            
            // Save updated cart
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update cart count in navbar and toast popup
            updateCartCount();
            if(window.navbar && window.navbar.showToast){ window.navbar.showToast(`${name} added to cart`); }
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            // Update navbar cart count if navbar is loaded
            if (window.navbar && window.navbar.updateCartCount) {
                window.navbar.updateCartCount(totalItems);
            }
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#11b671' : '#ff4757'};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                font-weight: 600;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initialize cart count on page load
        updateCartCount();
    </script>
</body>
</html>
