<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MediMerge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../navbar.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f5f7fa; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #333; font-size: 36px; }
        .header h1 span { color: #11b671; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; }
        .tab { padding: 15px 25px; background: white; border: none; border-radius: 10px; cursor: pointer; }
        .tab.active { background: #11b671; color: white; }
        .content { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; margin: 5px; }
        .btn-primary { background: #11b671; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; font-weight: bold; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 5% auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 500px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin <span>Dashboard</span></h1>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('products')">Products</button>
            <button class="tab" onclick="showTab('orders')">Orders</button>
        </div>

        <div id="products" class="content">
            <h2>Product Management</h2>
            <button class="btn btn-primary" onclick="openProductModal()">Add Product</button>
            <div id="products-alert"></div>
            <table id="products-table">
                <thead>
                    <tr><th>Name</th><th>Category</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
                </thead>
                <tbody id="products-tbody"></tbody>
            </table>
        </div>

        <div id="orders" class="content" style="display:none;">
            <h2>Order Management</h2>
            <div id="orders-alert"></div>
            <table id="orders-table">
                <thead>
                    <tr><th>Order ID</th><th>Customer</th><th>Total</th><th>Status</th><th>Actions</th></tr>
                </thead>
                <tbody id="orders-tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Add Product</h3>
            <form id="productForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select id="productCategory" required>
                        <option value="Pain Relief">Pain Relief</option>
                        <option value="Cold & Cough">Cold & Cough</option>
                        <option value="Diabetes">Diabetes</option>
                        <option value="Vitamins">Vitamins</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Stock:</label>
                    <input type="number" id="productStock" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn" onclick="closeProductModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        let currentProductId = null;

        function showTab(tabName) {
            document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(tabName).style.display = 'block';
            event.target.classList.add('active');
            
            if (tabName === 'products') loadProducts();
            if (tabName === 'orders') loadOrders();
        }

        async function loadProducts() {
            try {
                const response = await fetch('./product_api.php');
                const data = await response.json();
                if (data.success) {
                    displayProducts(data.products);
                }
            } catch (error) {
                showAlert('products-alert', 'Error loading products', 'error');
            }
        }

        function displayProducts(products) {
            const tbody = document.getElementById('products-tbody');
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>$${product.price}</td>
                    <td>${product.stock}</td>
                    <td>
                        <button class="btn btn-primary" onclick="editProduct(${product.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function loadOrders() {
            try {
                const response = await fetch('./orders_api.php');
                const data = await response.json();
                if (data.success) {
                    displayOrders(data.orders);
                }
            } catch (error) {
                showAlert('orders-alert', 'Error loading orders', 'error');
            }
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('orders-tbody');
            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>${order.order_id}</td>
                    <td>${order.customer_name}</td>
                    <td>$${order.total_amount}</td>
                    <td>${order.order_status}</td>
                    <td>
                        <select onchange="updateOrderStatus('${order.order_id}', this.value)">
                            <option value="pending" ${order.order_status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="processing" ${order.order_status === 'processing' ? 'selected' : ''}>Processing</option>
                            <option value="shipped" ${order.order_status === 'shipped' ? 'selected' : ''}>Shipped</option>
                            <option value="delivered" ${order.order_status === 'delivered' ? 'selected' : ''}>Delivered</option>
                        </select>
                    </td>
                </tr>
            `).join('');
        }

        function openProductModal(productId = null) {
            currentProductId = productId;
            document.getElementById('modalTitle').textContent = productId ? 'Edit Product' : 'Add Product';
            document.getElementById('productModal').style.display = 'block';
            if (!productId) document.getElementById('productForm').reset();
        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
            currentProductId = null;
        }

        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: document.getElementById('productPrice').value,
                stock: document.getElementById('productStock').value,
                description: document.getElementById('productDescription').value
            };
            
            try {
                const method = currentProductId ? 'PUT' : 'POST';
                const response = await fetch('./product_api.php', {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(currentProductId ? {...formData, id: currentProductId} : formData)
                });
                
                const data = await response.json();
                if (data.success) {
                    showAlert('products-alert', data.message, 'success');
                    closeProductModal();
                    loadProducts();
                }
            } catch (error) {
                showAlert('products-alert', 'Error saving product', 'error');
            }
        });

        async function deleteProduct(productId) {
            if (confirm('Delete this product?')) {
                try {
                    const response = await fetch(`./product_api.php?id=${productId}`, {method: 'DELETE'});
                    const data = await response.json();
                    if (data.success) {
                        showAlert('products-alert', data.message, 'success');
                        loadProducts();
                    }
                } catch (error) {
                    showAlert('products-alert', 'Error deleting product', 'error');
                }
            }
        }

        async function updateOrderStatus(orderId, status) {
            try {
                const response = await fetch('./orders_api.php', {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({order_id: orderId, status: status})
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('orders-alert', 'Status updated', 'success');
                }
            } catch (error) {
                showAlert('orders-alert', 'Error updating status', 'error');
            }
        }

        function showAlert(alertId, message, type) {
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            setTimeout(() => alert.style.display = 'none', 3000);
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
