<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MediMerge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="navbar.js"></script>
    <script src="include-chatbot.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .checkout-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .page-header h1 {
            color: #333;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-header h1 span {
            color: #11b671;
        }

        .page-header p {
            color: #666;
            font-size: clamp(14px, 3vw, 16px);
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .checkout-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: clamp(18px, 4vw, 20px);
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #11b671;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group label.required::after {
            content: ' *';
            color: #ff4757;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #11b671;
            box-shadow: 0 0 0 3px rgba(17, 182, 113, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .payment-method {
            background: white;
            border: 2px solid #e1e1e1;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .payment-method:hover {
            border-color: #11b671;
            transform: translateY(-2px);
        }

        .payment-method.selected {
            border-color: #11b671;
            background: rgba(17, 182, 113, 0.05);
        }

        .payment-method input[type="radio"] {
            display: none;
        }

        .payment-method i {
            font-size: 24px;
            color: #11b671;
            margin-bottom: 10px;
        }

        .payment-method label {
            cursor: pointer;
            font-weight: 600;
            color: #333;
        }

        .order-summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .summary-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .cart-items {
            margin-bottom: 25px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #11b671;
            font-weight: 600;
        }

        .cart-item-quantity {
            color: #666;
            font-size: 14px;
        }

        .summary-totals {
            border-top: 2px solid #e9ecef;
            padding-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .summary-row.total {
            font-size: 20px;
            font-weight: 700;
            color: #11b671;
            border-top: 1px solid #e9ecef;
            padding-top: 15px;
            margin-top: 15px;
        }

        .place-order-btn {
            width: 100%;
            background: #11b671;
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .place-order-btn:hover:not(:disabled) {
            background: #0ea55e;
            transform: translateY(-2px);
        }

        .place-order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .checkout-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .order-summary {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .checkout-container {
                padding: 15px;
            }

            .page-header {
                padding: 20px;
                margin-bottom: 20px;
            }

            .checkout-form,
            .order-summary {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .payment-methods {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .checkout-container {
                padding: 10px;
            }

            .page-header,
            .checkout-form,
            .order-summary {
                padding: 15px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 12px 15px;
                font-size: 14px;
            }

            .place-order-btn {
                padding: 15px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="page-header">
            <h1>Checkout <span>Details</span></h1>
            <p>Complete your order and secure payment</p>
        </div>

        <div class="checkout-content">
            <div class="checkout-form">
                <form id="checkoutForm">
                    <!-- Customer Information -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-user"></i>
                            Customer Information
                        </h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" class="required">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="required">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email" class="required">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="required">Phone Number</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>
                    </div>

                    <!-- Delivery Address -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-map-marker-alt"></i>
                            Delivery Address
                        </h3>
                        <div class="form-group full-width">
                            <label for="address" class="required">Street Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city" class="required">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state" class="required">State</label>
                                <input type="text" id="state" name="state" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="zipCode" class="required">ZIP Code</label>
                                <input type="text" id="zipCode" name="zipCode" required>
                            </div>
                            <div class="form-group">
                                <label for="country" class="required">Country</label>
                                <input type="text" id="country" name="country" required>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-credit-card"></i>
                            Payment Method
                        </h3>
                        <div class="payment-methods">
                            <div class="payment-method" onclick="selectPaymentMethod('credit_card')">
                                <input type="radio" name="paymentMethod" value="credit_card" id="credit_card">
                                <i class="fas fa-credit-card"></i>
                                <label for="credit_card">Credit Card</label>
                            </div>
                            <div class="payment-method" onclick="selectPaymentMethod('debit_card')">
                                <input type="radio" name="paymentMethod" value="debit_card" id="debit_card">
                                <i class="fas fa-credit-card"></i>
                                <label for="debit_card">Debit Card</label>
                            </div>
                            <div class="payment-method" onclick="selectPaymentMethod('upi')">
                                <input type="radio" name="paymentMethod" value="upi" id="upi">
                                <i class="fas fa-mobile-alt"></i>
                                <label for="upi">UPI</label>
                            </div>
                            <div class="payment-method" onclick="selectPaymentMethod('cod')">
                                <input type="radio" name="paymentMethod" value="cod" id="cod">
                                <i class="fas fa-money-bill-wave"></i>
                                <label for="cod">Cash on Delivery</label>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Notes -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-sticky-note"></i>
                            Additional Notes
                        </h3>
                        <div class="form-group full-width">
                            <label for="notes">Special Instructions (Optional)</label>
                            <textarea id="notes" name="notes" placeholder="Any special delivery instructions or notes..."></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3 class="summary-title">Order Summary</h3>
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be populated here -->
                </div>
                <div class="summary-totals">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (18%):</span>
                        <span id="tax">₹0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">₹0.00</span>
                    </div>
                </div>
                <button class="place-order-btn" onclick="placeOrder()" id="placeOrderBtn">
                    Place Order
                </button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        let selectedPaymentMethod = '';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            updateOrderSummary();
        });

        function loadCart() {
            cart = JSON.parse(localStorage.getItem('cart')) || [];
            displayCartItems();
        }

        function displayCartItems() {
            const container = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No items in cart</p>';
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" onerror="this.src='./Images/pills.png'">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">₹${item.price.toFixed(2)}</div>
                        <div class="cart-item-quantity">Qty: ${item.quantity}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateOrderSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.18;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `₹${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `₹${total.toFixed(2)}`;
        }

        function selectPaymentMethod(method) {
            selectedPaymentMethod = method;
            
            // Remove selected class from all payment methods
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Add selected class to clicked method
            event.currentTarget.classList.add('selected');
            
            // Check the radio button
            document.getElementById(method).checked = true;
        }

        function placeOrder() {
            const btn = document.getElementById('placeOrderBtn');
            const originalText = btn.innerHTML;
            
            // Validate form
            if (!validateForm()) {
                return;
            }

            // Show loading state
            btn.innerHTML = '<span class="loading-spinner"></span>Processing...';
            btn.disabled = true;

            // Collect form data
            const formData = new FormData(document.getElementById('checkoutForm'));
            const customer = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                address: formData.get('address'),
                city: formData.get('city'),
                state: formData.get('state'),
                zipCode: formData.get('zipCode'),
                country: formData.get('country')
            };

            const notes = formData.get('notes');

            // Create order data
            const orderData = {
                customer: customer,
                items: cart,
                paymentMethod: selectedPaymentMethod,
                notes: notes,
                orderDate: new Date().toISOString(),
                orderId: generateOrderId()
            };

            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.18;
            const total = subtotal + tax;

            // Create form data for server submission
            const serverFormData = new FormData();
            serverFormData.append('action', 'place_order');
            serverFormData.append('orderData', JSON.stringify(orderData));
            serverFormData.append('total', total);

            // Submit order to server
            fetch('saveOrder.php', {
                method: 'POST',
                body: serverFormData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Save order to localStorage for user dashboard
                    const orders = JSON.parse(localStorage.getItem('orders')) || [];
                    orders.push(orderData);
                    localStorage.setItem('orders', orders);

                    // Clear cart
                    localStorage.removeItem('cart');
                    cart = [];

                    // Update navbar cart count
                    if (window.navbar && window.navbar.updateCartCount) {
                        window.navbar.updateCartCount(0);
                    }

                    // Show success message
                    showNotification('Order placed successfully!', 'success');
                    
                    // Redirect to confirmation page
                    setTimeout(() => {
                        window.location.href = `confirmation.html?orderId=${orderData.orderId}`;
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Failed to place order');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Failed to place order. Please try again.', 'error');
                
                // Reset button
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }

        function validateForm() {
            const requiredFields = ['firstName', 'lastName', 'email', 'phone', 'address', 'city', 'state', 'zipCode', 'country'];
            
            for (const field of requiredFields) {
                const input = document.getElementById(field);
                if (!input.value.trim()) {
                    showNotification(`Please fill in ${field.replace(/([A-Z])/g, ' $1').toLowerCase()}`, 'error');
                    input.focus();
                    return false;
                }
            }

            if (!selectedPaymentMethod) {
                showNotification('Please select a payment method', 'error');
                return false;
            }

            if (cart.length === 0) {
                showNotification('Your cart is empty', 'error');
                return false;
            }

            return true;
        }

        function generateOrderId() {
            return 'ORD-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#11b671' : type === 'error' ? '#ff4757' : '#667eea'};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                font-weight: 600;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                max-width: 300px;
                word-wrap: break-word;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
