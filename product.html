<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MediMerge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="navbar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .products-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .page-header h1 {
            color: #333;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-header h1 span {
            color: #11b671;
        }

        .page-header p {
            color: #666;
            font-size: clamp(14px, 3vw, 16px);
            max-width: 600px;
            margin: 0 auto;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .filters-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box input:focus {
            border-color: #11b671;
            box-shadow: 0 0 0 3px rgba(17, 182, 113, 0.1);
        }

        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group select {
            padding: 12px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 15px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            min-width: 150px;
        }

        .filter-group select:focus {
            border-color: #11b671;
        }

        .reset-btn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stock-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #11b671;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 2;
        }

        .stock-badge.out-of-stock {
            background: #ff4757;
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-content {
            padding: 25px;
        }

        .product-category {
            color: #11b671;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .product-title {
            color: #333;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .product-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .product-price {
            color: #11b671;
            font-size: 20px;
            font-weight: 700;
        }

        .add-to-cart-btn {
            background: #11b671;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .add-to-cart-btn:hover:not(:disabled) {
            background: #0ea55e;
            transform: translateY(-2px);
        }

        .add-to-cart-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading i {
            font-size: 40px;
            color: #11b671;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-products i {
            font-size: 60px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .no-products h3 {
            color: #333;
            margin-bottom: 10px;
        }

        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .chatbot-toggle {
            width: 60px;
            height: 60px;
            background: #11b671;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(17, 182, 113, 0.3);
            transition: all 0.3s ease;
        }

        .chatbot-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(17, 182, 113, 0.4);
        }

        .chatbot-widget {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-widget.active {
            display: flex;
        }

        .chatbot-header {
            background: #11b671;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chatbot-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .chatbot-header h3 {
            margin: 0;
            font-size: 16px;
        }

        .chatbot-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-left: auto;
        }

        .chatbot-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .chatbot-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .chatbot-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .chatbot-input input:focus {
            border-color: #11b671;
        }

        .chatbot-input button {
            background: #11b671;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .products-container {
                padding: 15px;
            }

            .page-header {
                padding: 20px;
                margin-bottom: 20px;
            }

            .filters-section {
                padding: 20px;
                margin-bottom: 20px;
            }

            .filters-row {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .search-box {
                min-width: auto;
            }

            .filter-group {
                justify-content: center;
            }

            .filter-group select {
                min-width: 120px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .product-content {
                padding: 20px;
            }

            .product-footer {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .add-to-cart-btn {
                justify-content: center;
            }

            .chatbot-widget {
                width: 300px;
                height: 400px;
                right: -20px;
            }

            .chatbot-container {
                bottom: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .product-content {
                padding: 15px;
            }

            .chatbot-widget {
                width: 280px;
                height: 350px;
                right: -40px;
            }
        }
    </style>
</head>
<body>
    <div class="products-container">
        <div class="page-header">
            <h1>Our <span>Products</span></h1>
            <p>Discover our comprehensive range of healthcare products and medicines</p>
        </div>

        <div class="filters-section">
            <div class="filters-row">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-group">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Pain Relief">Pain Relief</option>
                        <option value="Cold & Cough">Cold & Cough</option>
                        <option value="Diabetes">Diabetes</option>
                        <option value="Vitamins">Vitamins</option>
                        <option value="First Aid">First Aid</option>
                        <option value="Personal Care">Personal Care</option>
                    </select>
                    <select id="sortSelect">
                        <option value="name">Sort by Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="popularity">Sort by Popularity</option>
                    </select>
                    <button class="reset-btn" onclick="resetFilters()">
                        <i class="fas fa-refresh"></i> Reset
                    </button>
                </div>
            </div>
        </div>

        <div id="productsContainer">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading products...</p>
            </div>
        </div>
    </div>

    <!-- Chatbot Integration -->
    <div class="chatbot-container">
        <button class="chatbot-toggle" onclick="toggleChatbot()">
            <i class="fas fa-comments"></i>
        </button>
        <div class="chatbot-widget" id="chatbotWidget">
            <div class="chatbot-header">
                <img src="./Images/MEDI_MERGE_LOGO.png" alt="MediMerge">
                <h3>MediMerge Assistant</h3>
                <button class="chatbot-close" onclick="toggleChatbot()">&times;</button>
            </div>
            <div class="chatbot-messages" id="chatbotMessages">
                <div style="text-align: center; color: #666; margin-top: 20px;">
                    <i class="fas fa-robot" style="font-size: 40px; color: #11b671; margin-bottom: 10px;"></i>
                    <p>Hi! How can I help you today?</p>
                </div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="chatbotInput" placeholder="Ask about products, orders...">
                <button onclick="sendChatbotMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let filteredProducts = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setupEventListeners();
            // Update cart count from existing cart
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((s,i)=>s+i.quantity,0);
            if(window.navbar && window.navbar.updateCartCount){ 
                window.navbar.updateCartCount(totalItems); 
            }
        });

        function loadProducts() {
            const loadingDiv = document.getElementById('productsContainer');
            loadingDiv.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading products...</p>
                </div>
            `;

            fetch('products_api.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Products loaded:', data);
                    products = data;
                    filteredProducts = [...products];
                    displayProducts(filteredProducts);
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    displayProducts([]);
                });
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const sortSelect = document.getElementById('sortSelect');

            searchInput.addEventListener('input', filterProducts);
            categoryFilter.addEventListener('change', filterProducts);
            sortSelect.addEventListener('change', filterProducts);
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortSelect').value;

            // Filter by search term and category
            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || product.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            // Sort products
            switch(sortBy) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'name':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'popularity':
                    // In a real app, you'd sort by actual popularity data
                    filteredProducts.sort((a, b) => b.stock - a.stock);
                    break;
            }

            displayProducts(filteredProducts);
        }

        function displayProducts(productsToShow) {
            const container = document.getElementById('productsContainer');
            
            if (productsToShow.length === 0) {
                container.innerHTML = `
                    <div class="no-products">
                        <i class="fas fa-search"></i>
                        <h3>No products found</h3>
                        <p>Try adjusting your search criteria or browse all products</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = productsToShow.map(product => `
                <div class="product-card">
                    <div class="stock-badge ${product.stock === 0 ? 'out-of-stock' : ''}">
                        ${product.stock === 0 ? 'Out of Stock' : `${product.stock} in stock`}
                    </div>
                    <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='./Images/pills.png'">
                    <div class="product-content">
                        <div class="product-category">${product.category}</div>
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <div class="product-price">₹${product.price.toFixed(2)}</div>
                            <button class="add-to-cart-btn" onclick="addToCart(${product.id}, '${product.name}', ${product.price}, '${product.image}')" ${product.stock === 0 ? 'disabled' : ''}>
                                <i class="fas fa-shopping-cart"></i>
                                ${product.stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('sortSelect').value = 'name';
            filteredProducts = [...products];
            displayProducts(filteredProducts);
        }

        function addToCart(productId, name, price, image) {
            // Get existing cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // Check if product already exists in cart
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: name,
                    price: price,
                    image: image,
                    quantity: 1
                });
            }
            
            // Save updated cart
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update cart count in navbar and toast popup
            updateCartCount();
            if(window.navbar && window.navbar.showToast){ 
                window.navbar.showToast(`${name} added to cart`); 
            }
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            // Update navbar cart count if navbar is loaded
            if (window.navbar && window.navbar.updateCartCount) {
                window.navbar.updateCartCount(totalItems);
            }
        }

        // Chatbot Functions
        function toggleChatbot() {
            const widget = document.getElementById('chatbotWidget');
            widget.classList.toggle('active');
        }

        function sendChatbotMessage() {
            const input = document.getElementById('chatbotInput');
            const message = input.value.trim();
            if (!message) return;

            addChatbotMessage(message, 'user');
            input.value = '';

            // Simulate bot response
            setTimeout(() => {
                const response = getChatbotResponse(message);
                addChatbotMessage(response, 'bot');
            }, 500);
        }

        function addChatbotMessage(text, sender) {
            const messages = document.getElementById('chatbotMessages');
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                margin: 10px 0;
                padding: 10px 15px;
                border-radius: 15px;
                max-width: 80%;
                ${sender === 'user' ? 
                    'background: #11b671; color: white; margin-left: auto;' : 
                    'background: #f0f0f0; color: #333;'
                }
            `;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function getChatbotResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes('order') || lowerMessage.includes('track')) {
                return 'You can track your orders in your Dashboard. All orders are processed within 24 hours!';
            } else if (lowerMessage.includes('delivery') || lowerMessage.includes('shipping')) {
                return 'We offer free delivery on all orders above ₹500. Standard delivery takes 3-5 business days.';
            } else if (lowerMessage.includes('payment') || lowerMessage.includes('upi') || lowerMessage.includes('card')) {
                return 'We accept all major credit/debit cards, UPI, and Cash on Delivery. All payments are secure!';
            } else if (lowerMessage.includes('return') || lowerMessage.includes('refund')) {
                return 'We have a 7-day return policy for unopened items. Contact our support team for assistance.';
            } else if (lowerMessage.includes('product') || lowerMessage.includes('medicine')) {
                return 'We have a wide range of medicines and healthcare products. Use the search bar above to find specific items!';
            } else {
                return 'Thank you for your question! For specific inquiries, please contact our support team at support@medimerge.com';
            }
        }

        // Enter key support for chatbot
        document.getElementById('chatbotInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendChatbotMessage();
            }
        });

        // Initialize cart count on page load
        updateCartCount();
    </script>
</body>
</html>
