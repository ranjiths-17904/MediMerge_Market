<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MediMerge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./navbar.js"></script>
    <script src="./chatbot-component.js"></script>
    <script src="./notification-component.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .cart-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .cart-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .cart-header-content {
            position: relative;
            z-index: 2;
        }

        .cart-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .cart-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            font-weight: 400;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .cart-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        .cart-items {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .cart-items h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #333;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .cart-item-category {
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .cart-item-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 5px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: white;
            color: #667eea;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quantity-display {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #333;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3742;
            transform: translateY(-2px);
        }

        .cart-summary {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .cart-summary h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #333;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
        }

        .summary-row.total {
            border-top: 2px solid #f0f0f0;
            padding-top: 20px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
        }

        .summary-label {
            color: #666;
            font-weight: 500;
        }

        .summary-value {
            font-weight: 600;
            color: #333;
        }

        .summary-value.total {
            color: #667eea;
            font-size: 1.5rem;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .checkout-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-cart i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-cart h3 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }

        .empty-cart p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .continue-shopping {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 28px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 180px;
            justify-content: center;
        }

        .continue-shopping:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
            border: 1px solid #fcc;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #11b671;
        }

        .toast.error {
            background: #ff4757;
        }

        .toast.warning {
            background: #ffa502;
        }

        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .cart-summary {
                position: static;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .cart-item-controls {
                justify-content: center;
            }

            .cart-header {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Cart Header -->
    <section class="cart-header">
        <div class="cart-header-content">
            <h1 class="cart-title">Shopping Cart</h1>
            <p class="cart-subtitle">Review your items and proceed to checkout</p>
        </div>
    </section>

    <!-- Cart Container -->
    <div class="cart-container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading cart...</p>
        </div>
        
        <div id="error" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText"></p>
        </div>
        
        <div id="cartContent" class="cart-content" style="display: none;">
            <!-- Cart Items -->
            <div class="cart-items">
                <h3>Cart Items</h3>
                <div id="cartItemsList"></div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span class="summary-label">Items:</span>
                    <span class="summary-value" id="itemCount">0</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Subtotal:</span>
                    <span class="summary-value" id="subtotal">₹0.00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Shipping:</span>
                    <span class="summary-value">Free</span>
                </div>
                <div class="summary-row total">
                    <span class="summary-label">Total:</span>
                    <span class="summary-value total" id="total">₹0.00</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn" onclick="proceedToCheckout()">
                    Proceed to Checkout
                </button>
            </div>
        </div>

        <div id="emptyCart" class="empty-cart" style="display: none;">
            <i class="fas fa-shopping-cart"></i>
            <h3>Your cart is empty</h3>
            <p>Looks like you haven't added any products to your cart yet.</p>
            <a href="product.html" class="continue-shopping">
                <i class="fas fa-arrow-left"></i> Continue Shopping
            </a>
        </div>
    </div>

    <script>
        let cartItems = [];
        let cartTotal = 0;

        // Load cart on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            initializeNavbar();
            initializeChatbot();
        });

        async function loadCart() {
            try {
                const response = await fetch('./api/cart_api.php');
                const data = await response.json();
                
                if (data.success) {
                    cartItems = data.cart;
                    cartTotal = data.total;
                    displayCart();
                    
                    // Update navbar cart count
                    if (window.navbar && typeof window.navbar.updateCartCount === 'function') {
                        window.navbar.updateCartCount(data.item_count);
                    }
                } else {
                    throw new Error(data.message || 'Failed to load cart');
                }
            } catch (error) {
                showError('Failed to load cart: ' + error.message);
            }
        }

        function displayCart() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const cartContent = document.getElementById('cartContent');
            const emptyCart = document.getElementById('emptyCart');

            loading.style.display = 'none';
            error.style.display = 'none';
            cartContent.style.display = 'none';
            emptyCart.style.display = 'none';

            if (cartItems.length === 0) {
                emptyCart.style.display = 'block';
                return;
            }

            // Display cart items
            const cartItemsList = document.getElementById('cartItemsList');
            cartItemsList.innerHTML = cartItems.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image" 
                         onerror="this.src='./Images/pills.png'">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-category">${item.category}</div>
                        <div class="cart-item-price">₹${item.price}</div>
                    </div>
                    <div class="cart-item-controls">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})" 
                                    ${item.quantity <= 1 ? 'disabled' : ''}>
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${item.id})">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                    </div>
                </div>
            `).join('');

            // Update summary
            document.getElementById('itemCount').textContent = cartItems.length;
            document.getElementById('subtotal').textContent = `₹${cartTotal.toFixed(2)}`;
            document.getElementById('total').textContent = `₹${cartTotal.toFixed(2)}`;

            cartContent.style.display = 'grid';
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorText = document.getElementById('errorText');
            
            loading.style.display = 'none';
            errorText.textContent = message;
            error.style.display = 'block';
        }

        async function updateQuantity(productId, newQuantity) {
            if (newQuantity <= 0) {
                await removeItem(productId);
                return;
            }

            try {
                const response = await fetch('./api/cart_api.php', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: newQuantity
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showToast('Cart updated successfully!', 'success');
                    await loadCart(); // Reload cart to get updated data
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                showToast('Failed to update cart', 'error');
            }
        }

        async function removeItem(productId) {
            try {
                const response = await fetch('./api/cart_api.php', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_id: productId
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showToast('Item removed from cart', 'success');
                    await loadCart(); // Reload cart to get updated data
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                showToast('Failed to remove item', 'error');
            }
        }

        function proceedToCheckout() {
            if (cartItems.length === 0) {
                showToast('Your cart is empty', 'error');
                return;
            }
            
            window.location.href = './checkout.html';
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        function initializeNavbar() {
            if (typeof ModernNavbar !== 'undefined') {
                new ModernNavbar();
            }
        }

        function initializeChatbot() {
            if (typeof MediMergeChatbot !== 'undefined') {
                new MediMergeChatbot();
            }
        }
    </script>
</body>
</html>
