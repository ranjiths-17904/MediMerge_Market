<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MediMerge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="navbar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .page-header h1 {
            color: #333;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-header h1 span {
            color: #11b671;
        }

        .page-header p {
            color: #666;
            font-size: 16px;
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .checkout-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #11b671;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #11b671;
            box-shadow: 0 0 0 3px rgba(17, 182, 113, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .payment-method {
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .payment-method:hover {
            border-color: #11b671;
            background: rgba(17, 182, 113, 0.05);
        }

        .payment-method.selected {
            border-color: #11b671;
            background: rgba(17, 182, 113, 0.1);
        }

        .payment-method input[type="radio"] {
            margin: 0;
        }

        .payment-method i {
            font-size: 20px;
            color: #11b671;
        }

        .order-summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .summary-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .order-items {
            margin-bottom: 25px;
        }

        .order-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .item-price {
            color: #11b671;
            font-weight: 600;
        }

        .item-quantity {
            color: #666;
            font-size: 14px;
        }

        .summary-breakdown {
            border-top: 2px solid #f0f0f0;
            padding-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .summary-row.total {
            font-weight: 700;
            font-size: 18px;
            color: #11b671;
            border-top: 1px solid #f0f0f0;
            padding-top: 15px;
            margin-top: 15px;
        }

        .place-order-btn {
            width: 100%;
            background: linear-gradient(135deg, #11b671, #0ea55d);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .place-order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(17, 182, 113, 0.3);
        }

        .place-order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-to-cart {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-cart a {
            color: #11b671;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-cart a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .checkout-container {
                padding: 10px;
            }

            .page-header h1 {
                font-size: 28px;
            }

            .checkout-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .payment-methods {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }
        }

        @media (max-width: 480px) {
            .page-header {
                padding: 20px;
            }

            .page-header h1 {
                font-size: 24px;
            }

            .checkout-form,
            .order-summary {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container" style="max-width: 1400px;">
        <div class="page-header">
            <h1>Checkout <span>Process</span></h1>
            <p>Complete your order with secure payment</p>
        </div>

        <div id="checkoutContent">
            <!-- Checkout content will be loaded here -->
        </div>
    </div>

    <script>
        let cart = [];
        let selectedPaymentMethod = '';

        // Initialize checkout on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Gate: require login to checkout
            fetch('session.php').then(r=>r.json()).then(s=>{
                if(!s.username){
                    localStorage.setItem('postLoginRedirect','checkout.html');
                    window.location.href='login.php';
                    return;
                }
                loadCart();
            }).catch(()=>loadCart());
            if (cart.length === 0) {
                window.location.href = 'cart.html';
            }
        });

        function loadCart() {
            cart = JSON.parse(localStorage.getItem('cart')) || [];
            displayCheckout();
        }

        function displayCheckout() {
            const checkoutContent = document.getElementById('checkoutContent');
            
            if (cart.length === 0) {
                checkoutContent.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px;">
                        <i class="fas fa-shopping-cart" style="font-size: 60px; color: #ccc; margin-bottom: 20px;"></i>
                        <h3 style="color: #666; margin-bottom: 15px;">Your cart is empty</h3>
                        <a href="cart.html" style="color: #11b671; text-decoration: none; font-weight: 600;">Return to Cart</a>
                    </div>
                `;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.18; // 18% GST
            const total = subtotal + tax;

            checkoutContent.innerHTML = `
                <div class="checkout-content">
                    <div class="checkout-form">
                        <form id="checkoutForm" onsubmit="placeOrder(event)">
                            <div class="form-section">
                                <div class="section-title">
                                    <i class="fas fa-user"></i>
                                    Personal Information
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="firstName">First Name *</label>
                                        <input type="text" id="firstName" name="firstName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name *</label>
                                        <input type="text" id="lastName" name="lastName" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address *</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number *</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                            </div>

                            <div class="form-section">
                                <div class="section-title">
                                    <i class="fas fa-map-marker-alt"></i>
                                    Delivery Address
                                </div>
                                <div class="form-group">
                                    <label for="address">Street Address *</label>
                                    <input type="text" id="address" name="address" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="city">City *</label>
                                        <input type="text" id="city" name="city" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="state">State *</label>
                                        <input type="text" id="state" name="state" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="zipCode">ZIP Code *</label>
                                        <input type="text" id="zipCode" name="zipCode" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="country">Country *</label>
                                        <select id="country" name="country" required>
                                            <option value="">Select Country</option>
                                            <option value="India">India</option>
                                            <option value="USA">USA</option>
                                            <option value="UK">UK</option>
                                            <option value="Canada">Canada</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-section">
                                <div class="section-title">
                                    <i class="fas fa-credit-card"></i>
                                    Payment Method
                                </div>
                                <div class="payment-methods">
                                    <div class="payment-method" onclick="selectPaymentMethod('card')">
                                        <input type="radio" name="paymentMethod" value="card" id="card">
                                        <i class="fas fa-credit-card"></i>
                                        <div>
                                            <div style="font-weight: 600;">Credit/Debit Card</div>
                                            <div style="font-size: 12px; color: #666;">Visa, MasterCard, RuPay</div>
                                        </div>
                                    </div>
                                    <div class="payment-method" onclick="selectPaymentMethod('upi')">
                                        <input type="radio" name="paymentMethod" value="upi" id="upi">
                                        <i class="fas fa-mobile-alt"></i>
                                        <div>
                                            <div style="font-weight: 600;">UPI Payment</div>
                                            <div style="font-size: 12px; color: #666;">Google Pay, PhonePe, Paytm</div>
                                        </div>
                                    </div>
                                    <div class="payment-method" onclick="selectPaymentMethod('cod')">
                                        <input type="radio" name="paymentMethod" value="cod" id="cod">
                                        <i class="fas fa-money-bill-wave"></i>
                                        <div>
                                            <div style="font-weight: 600;">Cash on Delivery</div>
                                            <div style="font-size: 12px; color: #666;">Pay when you receive</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-section">
                                <div class="section-title">
                                    <i class="fas fa-comment"></i>
                                    Additional Notes
                                </div>
                                <div class="form-group">
                                    <label for="notes">Order Notes (Optional)</label>
                                    <textarea id="notes" name="notes" placeholder="Any special instructions for delivery..."></textarea>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="order-summary">
                        <div class="summary-title">Order Summary</div>
                        
                        <div class="order-items">
                            ${cart.map(item => `
                                <div class="order-item">
                                    <img src="${item.image}" alt="${item.name}" class="item-image">
                                    <div class="item-details">
                                        <div class="item-name">${item.name}</div>
                                        <div class="item-price">₹${item.price.toFixed(2)}</div>
                                        <div class="item-quantity">Qty: ${item.quantity}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="summary-breakdown">
                            <div class="summary-row">
                                <span>Subtotal (${cart.reduce((sum, item) => sum + item.quantity, 0)} items)</span>
                                <span>₹${subtotal.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span>Tax (18% GST)</span>
                                <span>₹${tax.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping</span>
                                <span>Free</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total</span>
                                <span>₹${total.toFixed(2)}</span>
                            </div>
                        </div>

                        <button class="place-order-btn" onclick="placeOrder()" id="placeOrderBtn">
                            <i class="fas fa-lock"></i>
                            Place Order Securely
                        </button>

                        <div class="back-to-cart">
                            <a href="cart.html">
                                <i class="fas fa-arrow-left"></i>
                                Back to Cart
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function selectPaymentMethod(method) {
            selectedPaymentMethod = method;
            
            // Update radio button
            document.getElementById(method).checked = true;
            
            // Update visual selection
            document.querySelectorAll('.payment-method').forEach(pm => {
                pm.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        function placeOrder(event) {
            if (event) event.preventDefault();
            
            const form = document.getElementById('checkoutForm');
            const formData = new FormData(form);
            
            // Validate form
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            if (!selectedPaymentMethod) {
                showNotification('Please select a payment method', 'error');
                return;
            }

            // Show loading state
            const btn = document.getElementById('placeOrderBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            // Simulate payment processing and navigate to confirmation
            setTimeout(() => {
                // Collect order data
                const orderData = {
                    customer: {
                        firstName: formData.get('firstName'),
                        lastName: formData.get('lastName'),
                        email: formData.get('email'),
                        phone: formData.get('phone'),
                        address: formData.get('address'),
                        city: formData.get('city'),
                        state: formData.get('state'),
                        zipCode: formData.get('zipCode'),
                        country: formData.get('country')
                    },
                    items: cart,
                    paymentMethod: selectedPaymentMethod,
                    notes: formData.get('notes'),
                    orderDate: new Date().toISOString(),
                    orderId: generateOrderId()
                };

                // Save order to localStorage (list)
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                orders.push(orderData);
                localStorage.setItem('orders', JSON.stringify(orders));

                // Clear cart
                localStorage.removeItem('cart');
                cart = [];

                // Redirect to confirmation page (ensure navigation)
                window.location.assign(`confirmation.html?orderId=${orderData.orderId}`);
            }, 2000);
        }

        function generateOrderId() {
            return 'ORD-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#11b671' : type === 'error' ? '#ff4757' : '#667eea'};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                font-weight: 600;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
